version: '3.8'

networks:
  app_network:
    driver: bridge

services:
  keycloak-db:
    image: postgres:15
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 10
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak
    depends_on:
      keycloak-db:
        condition: service_healthy
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      # Opcional: hostname para enlaces / tokens (ajústalo si usas reverse-proxy)
      # KC_HOSTNAME: localhost
      # Para emails corporativos (SMTP) más adelante:
      # KC_MAIL_HOST: smtp.tuempresa.com
    command: ["start-dev", "--http-port=8080","--spi-theme-static-max-age=-1","--spi-theme-cache-themes=false","--spi-theme-cache-templates=false"]
    ports:
      - "8085:8080"
    volumes:
      - ./keycloak/themes/invoicextract:/opt/keycloak/themes/invoicextract:ro
    healthcheck:
      test: ["CMD", "bash", "-c", "curl -fsS http://localhost:8085/realms/master/.well-known/openid-configuration > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app_network
  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: invoices
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  mysql-mappings:
    image: mysql:8
    container_name: mysql-mappings
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mappings
    ports:
      - "3307:3306"
    volumes:
      - mysql-mappings-data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8081:8080"
    depends_on:
      - mysql
      - mysql-mappings
    networks:
      - app_network

  liquibase:
    build:
      context: .
      dockerfile: Dockerfile.liquibase
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      LIQUIBASE_COMMAND_URL: jdbc:mysql://mysql:3306/invoices?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      LIQUIBASE_COMMAND_USERNAME: root
      LIQUIBASE_COMMAND_PASSWORD: root
    networks:
      - app_network

  liquibase-mappings:
    build:
      context: .
      dockerfile: Dockerfile.liquibase.mappings
    depends_on:
      mysql-mappings:
        condition: service_healthy
    environment:
      # Ensure DB is created automatically if missing during development
      # (safe for local dev; for prod prefer pre-provisioning)
      LIQUIBASE_COMMAND_URL: jdbc:mysql://mysql-mappings:3306/mappings?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      LIQUIBASE_COMMAND_USERNAME: root
      LIQUIBASE_COMMAND_PASSWORD: root
    networks:
      - app_network

  kafka:
    image: bitnamilegacy/kafka:3.5.1
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server kafka:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 10

  app:
    build:
      context: ./invoicextract-backend
      dockerfile: Dockerfile
    container_name: invoicextract-app
    ports:
      - "8080:8080"
    depends_on:
      liquibase:
        condition: service_completed_successfully
      kafka:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/invoices
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - app_network

  mapping-service:
    build:
      context: ./invoicextract-mapping-service
      dockerfile: Dockerfile
    container_name: invoicextract-mapping-service
    ports:
      - "8082:8080"
    depends_on:
      mysql:
        condition: service_healthy
      mysql-mappings:
        condition: service_healthy
      liquibase-mappings:
        condition: service_completed_successfully
    environment:
      # Primary datasource (Mappings DB)
      MAPPINGS_DB_URL: jdbc:mysql://mysql-mappings:3306/mappings
      MAPPINGS_DB_USER: root
      MAPPINGS_DB_PASS: root
      INVOICES_DB_URL: jdbc:mysql://mysql:3306/invoices
      INVOICES_DB_USER: root
      INVOICES_DB_PASS: root
    networks:
      - app_network
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_KEYCLOAK_URL: "http://localhost:8085"
        VITE_KEYCLOAK_REALM: "invoicextract"
        VITE_KEYCLOAK_CLIENT_ID: "invoices-frontend"
        VITE_BACKEND_BASE_URL: "http://localhost:8080/invoicextract"
        VITE_MAPPINGS_BASE_URL: "http://localhost:8082/invoice-mapping"
    container_name: invoicextract-frontend
    ports:
      - "3000:80"
    depends_on:
      - keycloak
    networks:
      - app_network

  frontend-new:
    build:
      context: ./invoice-extract-frontend-master
      dockerfile: Dockerfile
      args:
        VITE_KEYCLOAK_URL: "http://localhost:8085"
        VITE_KEYCLOAK_REALM: "invoicextract"
        VITE_KEYCLOAK_CLIENT_ID: "invoices-frontend"
        VITE_BACKEND_BASE_URL: "http://localhost:8080/invoicextract"
        VITE_MAPPINGS_BASE_URL: "http://localhost:8082/invoice-mapping"
    container_name: invoicextract-frontend-new
    ports:
      - "3001:80"
    depends_on:
      - keycloak
    networks:
      - app_network

  sonar-db:
    image: postgres:15
    container_name: sonarqube-db
    environment:
      POSTGRES_USER: sonarqube
      POSTGRES_PASSWORD: sonarqube
      POSTGRES_DB: sonarqube
    volumes:
      - sonar-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonarqube -d sonarqube"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app_network

  sonarqube:
    image: sonarqube:10.4.1-community
    container_name: sonarqube
    depends_on:
      sonar-db:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonar-db:5432/sonarqube
      SONAR_JDBC_USERNAME: sonarqube
      SONAR_JDBC_PASSWORD: sonarqube
    ports:
      - "9000:9000"
    volumes:
      - sonar-data:/opt/sonarqube/data
      - sonar-logs:/opt/sonarqube/logs
      - sonar-extensions:/opt/sonarqube/extensions
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -fsS http://localhost:9000/api/system/health | grep -q 'GREEN' "]
      interval: 15s
      timeout: 10s
      retries: 20
    networks:
      - app_network

volumes:
  mysql-data:
  mysql-mappings-data:
  keycloak-db-data:
  sonar-db-data:
  sonar-data:
  sonar-logs:
  sonar-extensions: