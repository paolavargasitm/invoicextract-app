# Activated when running with: --spring.profiles.active=local
spring:
  application:
    name: invoicextract-mapping-service
  datasource:
    jdbc-url: jdbc:mysql://localhost:3307/mappings?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  liquibase:
    enabled: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration

# Invoices DB (read-only) - enabled for local development
invoicesdb:
  url: jdbc:mysql://localhost:3306/invoices?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
  username: root
  password: root
  enabled: true
