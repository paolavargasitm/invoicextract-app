name: Test and Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: invoices
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

      mysql-mappings:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mappings
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

      keycloak-db:
        image: postgres:15
        env:
          POSTGRES_DB: keycloak
          POSTGRES_USER: keycloak
          POSTGRES_PASSWORD: keycloak
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U keycloak -d keycloak"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package.json'

      - name: Start Keycloak
        run: |
          docker run -d --name keycloak \
            --network ${{ job.services.network }} \
            -e KEYCLOAK_ADMIN=admin \
            -e KEYCLOAK_ADMIN_PASSWORD=admin \
            -e KC_DB=postgres \
            -e KC_DB_URL_HOST=keycloak-db \
            -e KC_DB_URL_DATABASE=keycloak \
            -e KC_DB_USERNAME=keycloak \
            -e KC_DB_PASSWORD=keycloak \
            -p 8085:8080 \
            quay.io/keycloak/keycloak:26.0 \
            start-dev --http-port=8080
          
          # Wait for Keycloak to be ready
          timeout 120 bash -c 'until curl -sf http://localhost:8085/realms/master/.well-known/openid-configuration > /dev/null; do sleep 5; done'

      - name: Start Kafka
        run: |
          docker run -d --name kafka \
            -p 9092:9092 \
            -e KAFKA_ENABLE_KRAFT=yes \
            -e KAFKA_CFG_NODE_ID=0 \
            -e KAFKA_CFG_PROCESS_ROLES=broker,controller \
            -e KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@localhost:9093 \
            -e KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093 \
            -e KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092 \
            -e KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER \
            -e KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT \
            -e KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT \
            bitnamilegacy/kafka:3.5.1
          
          # Wait for Kafka to be ready
          sleep 30

      - name: Run Liquibase migrations
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}/liquibase:/liquibase/changelog \
            liquibase/liquibase:latest \
            --url=jdbc:mysql://localhost:3306/invoices?useSSL=false\&allowPublicKeyRetrieval=true\&serverTimezone=UTC \
            --username=root \
            --password=root \
            --changelog-file=changelog/db.changelog-master.yaml \
            update

      - name: Run Liquibase migrations for mappings
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}/liquibase-mappings:/liquibase/changelog \
            liquibase/liquibase:latest \
            --url=jdbc:mysql://localhost:3307/mappings?useSSL=false\&allowPublicKeyRetrieval=true\&serverTimezone=UTC \
            --username=root \
            --password=root \
            --changelog-file=changelog/db.changelog-master.yaml \
            update

      - name: Build and test backend
        working-directory: ./invoicextract-backend
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/invoices?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
          SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092
          SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://localhost:8085/realms/invoicextract/protocol/openid-connect/certs
        run: |
          mvn clean install -Dspring.profiles.active=test

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: invoicextract-backend-jar
          path: invoicextract-backend/target/*.jar
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            invoicextract-backend/target/surefire-reports/
            invoicextract-backend/target/site/jacoco/
          retention-days: 14

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_BACKEND_BASE_URL: http://localhost:8080/invoicextract
          VITE_KEYCLOAK_URL: http://localhost:8085
          VITE_KEYCLOAK_REALM: invoicextract
          VITE_KEYCLOAK_CLIENT_ID: invoices-frontend
        run: |
          npm ci
          npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 30

      - name: Test report summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Tests" >> $GITHUB_STEP_SUMMARY
          if [ -d "invoicextract-backend/target/surefire-reports" ]; then
            TESTS=$(find invoicextract-backend/target/surefire-reports -name "*.xml" | wc -l)
            echo "- Test files generated: $TESTS" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts Generated" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Backend JAR artifact" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Frontend build" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Test reports" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: |
          docker stop keycloak kafka || true
          docker rm keycloak kafka || true
