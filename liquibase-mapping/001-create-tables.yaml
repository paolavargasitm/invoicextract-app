databaseChangeLog:
  - changeSet:
      id: "create-invoices-and-metadata-tables"
      author: "system"
      comment: "Initial creation of invoices and invoice_metadata tables matching entity definitions"
      changes:
        - createTable:
            tableName: invoices
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: ENUM('PENDING', 'APPROVED', 'REJECTED', 'PAID')
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: ENUM('FACTURA', 'NOTA_CREDITO', 'NOTA_DEBITO')
                  constraints:
                    nullable: false
              - column:
                  name: file_url
                  type: VARCHAR(500)
                  constraints:
                    nullable: true
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: modified_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: modified_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
        - createTable:
            tableName: invoice_metadata
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: invoice_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_invoice_metadata_invoice
                    references: invoices(id)
                    nullable: false
              - column:
                  name: invoice_number
                  type: VARCHAR(100)
              - column:
                  name: customer_name
                  type: VARCHAR(255)
              - column:
                  name: customer_email
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: customer_address
                  type: TEXT
              - column:
                  name: supplier_name
                  type: VARCHAR(255)
              - column:
                  name: supplier_email
                  type: VARCHAR(255)
              - column:
                  name: supplier_address
                  type: TEXT
              - column:
                  name: amount
                  type: DECIMAL(15, 2)
              - column:
                  name: currency
                  type: VARCHAR(10)
              - column:
                  name: tax_amount
                  type: DECIMAL(15, 2)
              - column:
                  name: subtotal
                  type: DECIMAL(15, 2)
              - column:
                  name: total_amount
                  type: DECIMAL(15, 2)
              - column:
                  name: issue_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: DATE
              - column:
                  name: payment_terms
                  type: VARCHAR(100)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: notes
                  type: TEXT
              - column:
                  name: pdf_url
                  type: VARCHAR(500)
              - column:
                  name: original_filename
                  type: VARCHAR(255)
              - column:
                  name: file_size
                  type: BIGINT
              - column:
                  name: extracted_data
                  type: TEXT
              - column:
                  name: confidence_score
                  type: DECIMAL(5, 4)
              - column:
                  name: processing_status
                  type: VARCHAR(50)
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: modified_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: modified_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
