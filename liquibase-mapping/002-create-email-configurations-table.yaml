databaseChangeLog:
  - changeSet:
      id: "create-email-configurations-table"
      author: "system"
      comment: "Initial creation of email_configurations table matching EmailConfiguration entity"
      changes:
        - createTable:
            tableName: email_configurations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: encryption_key
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true
                  defaultValue: "REPLACE(UUID(), '-', '')"
              - column:
                  name: status
                  type: ENUM('ACTIVE', 'INACTIVE')
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: modified_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: modified_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
