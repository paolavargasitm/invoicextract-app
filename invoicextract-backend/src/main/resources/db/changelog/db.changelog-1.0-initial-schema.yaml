databaseChangeLog:
  - changeSet:
      id: 1
      author: cascade
      changes:
        - createTable:
            tableName: invoices
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME
              - column:
                  name: file_url
                  type: VARCHAR(512)

  - changeSet:
      id: 2
      author: cascade
      changes:
        - createTable:
            tableName: invoice_metadata
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: invoice_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_invoicemetadata_invoices
                    references: invoices(id)
              - column:
                  name: invoice_number
                  type: VARCHAR(100)
              - column:
                  name: customer_name
                  type: VARCHAR(255)
              - column:
                  name: customer_email
                  type: VARCHAR(255)
              - column:
                  name: customer_address
                  type: TEXT
              - column:
                  name: supplier_name
                  type: VARCHAR(255)
              - column:
                  name: supplier_email
                  type: VARCHAR(255)
              - column:
                  name: supplier_address
                  type: TEXT
              - column:
                  name: amount
                  type: DECIMAL(15, 2)
              - column:
                  name: currency
                  type: VARCHAR(10)
              - column:
                  name: tax_amount
                  type: DECIMAL(15, 2)
              - column:
                  name: subtotal
                  type: DECIMAL(15, 2)
              - column:
                  name: total_amount
                  type: DECIMAL(15, 2)
              - column:
                  name: issue_date
                  type: DATE
              - column:
                  name: due_date
                  type: DATE
              - column:
                  name: payment_terms
                  type: VARCHAR(100)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: notes
                  type: TEXT
