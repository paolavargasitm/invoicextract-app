
databaseChangeLog:
  - changeSet:
      id: 1
      author: system
      changes:
        - createTable:
            tableName: invoice
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: invoice_number
                  type: VARCHAR(50)
              - column:
                  name: customer_name
                  type: VARCHAR(255)
              - column:
                  name: amount
                  type: DECIMAL(10,2)
              - column:
                  name: issue_date
                  type: DATE
              - column:
                  name: pdf_url
                  type: VARCHAR(512)
              - column:
                  name: status
                  type: VARCHAR(50)
