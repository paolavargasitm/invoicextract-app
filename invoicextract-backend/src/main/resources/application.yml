logging:
  level:
    org.springframework: DEBUG

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/invoices?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    enabled: false
    change-log: classpath:db.changelog-master.yaml

server:
  servlet:
    context-path: /invoicextract

# Custom application properties
encryption:
  secret-key: "ThisIsASecretKey1234567890123456" # IMPORTANT: Use a secure, randomly generated key in production and store it outside this file.
