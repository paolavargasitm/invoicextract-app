databaseChangeLog:
  - changeSet:
      id: 002-field-mappings
      author: andrea
      changes:
        - createTable:
            tableName: field_mappings
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: erp_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: source_field
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: target_field
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: transform_fn
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: ACTIVE
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  defaultValueNumeric: 1
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: field_mappings
            baseColumnNames: erp_id
            referencedTableName: erps
            referencedColumnNames: id
            constraintName: fk_field_mappings_erps
